<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title | default: site.name }}</title>

    {% include favicon.html %}
     
    {% if site.tags != "" %}
    {% include collecttags.html %}
    {% endif %}

    {% include meta.html %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <a id="top"></a>
    <div id="outer-wrapper">

      <div id="wrapper">
       <div class="info" style="font-size: 0.75em; color: rgb(132, 132, 132);">
  <p style="margin-bottom: 2px;"><span id="date"></span></p><p style="margin-top: 2px;margin-bottom: 5px;"><a href="https://tacticsjournal.com/archive/">Archive</a> <a href="https://tacticsjournal.com/follow/">Follow</a> <a href="https://tacticsjournal.com/contact/">Contact</a> <a href="https://tacticsjournal.com/recommended">Recommended</a> <a href="https://tacticsjournal.com/watchlist/">Watchlist</a></p>
    </div>

        {% include header.html %}
        
       <div class="front-page-content">
         {{ content }}
       </div>

      </div>
    </div>


    {% include footer.html %}

    {% include analytics.html %}
    <script src="/js/master.js"></script>
    <script src="/js/date.js"></script>
  </body>
</html>
