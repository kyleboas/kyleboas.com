<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% if page.title %}
            {{ page.title }} - Kyle Boas
        {% else %}
            Kyle Boas
        {% endif %}
    </title>

    {% if site.tags != "" %}
        {% include collecttags.html %}
    {% endif %}

    <link rel="icon" type="image/png" href="https://kyleboas.com/infiniteflight/assets/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="https://kyleboas.com/infiniteflight/assets/favicon.svg" />
<link rel="shortcut icon" href="https://kyleboas.com/infiniteflight/assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="https://kyleboas.com/infiniteflight/assets/apple-touch-icon.png" />
<link rel="manifest" href="https://kyleboas.com/infiniteflight/assets/site.webmanifest" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/infiniteflight/test/infiniteflight-test.css">
    <link rel="alternate" type="application/rss+xml" 
          title="{{ site.name }} - {{ site.description }}" 
          href="{{ site.baseurl }}/feed">
    <script src="https://kit.fontawesome.com/dff461b9f7.js" crossorigin="anonymous"></script>
</head>
<body>
    {{ content }}
    
    <script src="/infiniteflight/inbounds.js"></script>
    <script src="/infiniteflight/js/main.js" type="module"></script>
    <script src="/infiniteflight/js/map.js" type="module"></script>
</body>
</html>
